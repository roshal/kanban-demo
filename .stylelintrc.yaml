
# rules
rules:
  # property
  property-no-unknown:
    - true
    - ignoreProperties:
      - border-bottom-radius
      - border-top-radius
  # at-rule
  at-rule-no-unknown:
    - true
    - ignoreAtRules:
      - define-mixin
      - mixin
  # general
  indentation: tab

# extends
extends: stylelint-config-recommended
